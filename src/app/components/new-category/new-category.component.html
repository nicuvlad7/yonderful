<div class="card" style="margin: auto">
    <div class="cat-Action">
      <button
        class="button-cat"
        (click)="onClickSave()"
      >
        Save.
      </button>
    </div>
  
    <div class="segment">
      <div class="centered-segment">
        <mat-form-field appearance="fill">
          <mat-label> Title. </mat-label>
          <input matInput [(ngModel)]="title" [(ngModel)]="categoryCard.title" readonly=""/>
        </mat-form-field>
      </div>
    </div>
  
    <div class="segment">
      <div class="centered-segment">
        <app-upload-file
          (onUpload)="onChangeBackground($event)"
          [editEnabled]="editMode"
        ></app-upload-file>
        <div>Background image.</div>
      </div>
    </div>
  
    <div class="segment">
      <img
        [src]="
          backgroundImg ||
          'https://post.medicalnewstoday.com/wp-content/uploads/sites/3/2020/02/322868_1100-800x825.jpg'
        "
        class="bgImg test2"
      />
    </div>
  
    <div class="segment">
      <div class="centered-segment">
        <app-upload-file (onUpload)="onChangeIcon($event)"></app-upload-file>
        <div>Category icon.</div>
      </div>
    </div>
    <div class="segment">
      <img
        [src]="
          iconImg ||
          'https://post.medicalnewstoday.com/wp-content/uploads/sites/3/2020/02/322868_1100-800x825.jpg'
        "
        class="icon test2"
      />
    </div>
  </div>
