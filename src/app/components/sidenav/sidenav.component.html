<mat-sidenav-container class="sidenav-container" autosize>
    <mat-sidenav [class.item-description]="menuLabelsVisible" class="sidenav" mode="side" opened>

        <div class="sidenav-content" >
            <div class="primary-menu-items">
                <button mat-button class="icon-description" (click)="toggleSidebar()">
                    <mat-icon class="icon-style">menu</mat-icon>
                </button>
                
                <ng-container *ngIf="userRole==roleType.User">
                    <ng-container  *ngFor="let item of primaryMenuItemsUser">
                        <button mat-button class="icon-description">
                            <mat-icon class="icon-style">{{item.name}}</mat-icon>
                            <span class="title">{{item.title}}</span>
                        </button>
                    </ng-container>
                </ng-container>
                <ng-container *ngIf="userRole==roleType.Admin">
                    <ng-container  *ngFor="let item of primaryMenuItemsAdmin">
                        <button mat-button class="icon-description" (click)="item.title==='Categories'? viewCategories() : null">
                            <mat-icon class="icon-style">{{item.name}}</mat-icon>
                            <span class="title">{{item.title}}</span>
                        </button>
                    </ng-container>
                </ng-container>
            </div>

            <div class="secondary-menu-items">
                <ng-container *ngFor="let item of secondaryMenuItems">
                    <button mat-button class="icon-description">
                        <mat-icon class="icon-style">{{item.name}}</mat-icon>
                        <span class="title">{{item.title}}</span>
                    </button>
                </ng-container>
            </div>
        </div>

    </mat-sidenav>

    <mat-sidenav-content>
        <app-toolbar></app-toolbar>
        <ng-component></ng-component>
    </mat-sidenav-content>
</mat-sidenav-container>
