<div class="header">
    <h2 mat-dialog-title>{{data?.title}}</h2>
    <button mat-icon-button [mat-dialog-close]="false">
        <mat-icon>close</mat-icon>
    </button>
</div>

<div mat-dialog-content> 
    {{data?.message}}
</div>

<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button class="confirm-button" [mat-dialog-close]="true">{{data?.confirmText}}</button>
    <button mat-raised-button class="cancel-button" [mat-dialog-close]="false">{{data?.cancelText}}</button>
</div>
