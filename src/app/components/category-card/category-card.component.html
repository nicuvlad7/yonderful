<div class="card" style="margin: auto">
  <div class="cat-Action">
    <button
      class="button-cat"
      (click)="onEditClick()"
      *ngIf="editMode === false"
    >
      <mat-icon>edit</mat-icon>
    </button>
    <button
      class="button-cat"
      (click)="onDelete()"
      *ngIf="editMode === false"
      [disabled]="canMakeChanges ? null : true"
    >
      <mat-icon>delete</mat-icon>
    </button>
    <button class="button-cat" *ngIf="editMode === true" (click)="onSubmitForm()">
      <mat-icon>save</mat-icon>
    </button>
    <button class="button-cat" *ngIf="editMode === true" (click)="onDiscard()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="segment">
    <div class="centered-segment">
      <mat-form-field appearance="fill" style="width: 100%">
        <mat-label> Title. </mat-label>
        <input
          matInput
          [(ngModel)]="title"
          [(ngModel)]="categoryCard.title"
          [readonly]="canMakeChanges ? null : true"
        />
      </mat-form-field>
    </div>
  </div>

  <div class="segment">
    <div class="centered-segment">
      <app-upload-file
        (onUpload)="onChangeBackground($event)"
        [editEnabled]="editMode"
        [hidden]="editMode ? null : true"
      ></app-upload-file>
      <div style="font-size: large">Background image.</div>
    </div>
  </div>

  <div class="segment">
    <img
      [src]="backgroundImg || '/assets/chooseImage.png'"
      class="bgImg centered-segment"
    />
  </div>

  <div class="segment">
    <div class="centered-segment">
      <app-upload-file
        (onUpload)="onChangeIcon($event)"
        [editEnabled]="editMode"
        [hidden]="editMode ? null : true"
      ></app-upload-file>
      <div style="font-size: large">Category icon.</div>
    </div>
  </div>
  <div class="segment" style="margin-bottom: 15px">
    <img
      [src]="iconImg || '/assets/chooseImage.png'"
      class="icon centered-segment"
    />
  </div>
  <div style="height: 20px"></div>
</div>
