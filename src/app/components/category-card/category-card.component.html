<div class="card">
  <div class="loading-indicator" *ngIf="loading">
    <mat-progress-spinner
      mode="indeterminate"
      color="accent"
    ></mat-progress-spinner>
  </div>
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <div class="action-container">
      <button
        class="button-category"
        (click)="onEditClick()"
        *ngIf="!editMode"
        type="button"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        (click)="onDelete()"
        *ngIf="!editMode"
        class="button-category"
        [disabled]="canMakeChanges"
        type="button"
      >
        <mat-icon>delete</mat-icon>
      </button>
      <button class="button-category" *ngIf="editMode" type="submit">
        <mat-icon>save</mat-icon>
      </button>
      <button
        class="button-category"
        *ngIf="editMode"
        (click)="onDiscard()"
        type="button"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div class="segment flex-center">
      <mat-form-field appearance="fill">
        <mat-label> Title. </mat-label>
        <input
          matInput
          [readonly]="canMakeChanges && editMode ? null : true"
          formControlName="titleControl"
        />
        <mat-error
          *ngIf="
            categoryForm.get('titleControl')!.hasError('required') &&
            categoryForm.touched
          "
          >Title length is incorrect.</mat-error
        >
      </mat-form-field>
    </div>

    <div class="segment flex-center">
      <div class="centered-segment flex-center">
        <app-upload-file
          [form]="categoryForm"
          [hidden]="!editMode"
          controlName="backgroundControl"
          runMode="base64"
        ></app-upload-file>
        <div>Background image.</div>
      </div>
    </div>

    <div class="background-segment flex-center">
      <img
        [src]="
          categoryForm.get('backgroundControl')!.value ||
          '/assets/chooseImage.png'
        "
        class="bg-img"
      />
    </div>

    <div class="segment flex-center">
      <div class="centered-segment flex-center">
        <app-upload-file
          [form]="categoryForm"
          [hidden]="!editMode"
          controlName="iconControl"
          runMode="base64"
        ></app-upload-file>
        <div>Category icon.</div>
      </div>
    </div>
    <div class="icon-segment flex-center">
      <img
        [src]="
          categoryForm.get('iconControl')!.value || '/assets/chooseImage.png'
        "
        class="icon"
      />
    </div>
  </form>
</div>
