<div class="category-form-wrapper">
	<h1>{{ pageTitle }}</h1>
	<div class="category-form-container">
		<div class="category-form-shadow">
			<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
				<div class="action-container">
					<button
						(click)="onEditClick()"
						*ngIf="!editMode"
						type="button"
						class="icon-button"
						mat-icon-button
					>
						<mat-icon>edit</mat-icon>
					</button>
					<button
						(click)="onDelete()"
						*ngIf="!editMode"
						mat-icon-button
						class="icon-button"
						[disabled]="!canMakeChanges"
						type="button"
					>
						<mat-icon>delete</mat-icon>
					</button>
					<button
						mat-icon-button
						*ngIf="editMode"
						class="icon-button"
						type="submit"
					>
						<mat-icon>save</mat-icon>
					</button>
					<button
						mat-icon-button
						class="icon-button"
						*ngIf="editMode && !testNaN(urlID)"
						(click)="onDiscard()"
						type="button"
					>
						<mat-icon>close</mat-icon>
					</button>
				</div>
				<div class="title-input-container">
					<label> Title </label>
					<mat-form-field appearance="outline">
						<mat-label>Title</mat-label>
						<input
							matInput
							[readonly]="
								canMakeChanges && editMode ? null : true
							"
							formControlName="titleControl"
						/>
						<mat-error
							*ngIf="
								categoryForm
									.get('titleControl')!
									.hasError('required') &&
								categoryForm.touched
							"
							>Title is required.</mat-error
						>
						<mat-error
							*ngIf="
								categoryForm
									.get('titleControl')!
									.hasError('maxlength') &&
								categoryForm.touched
							"
							>Title cannot be longer than 24
							characters.</mat-error
						>
						<mat-error
							*ngIf="
								categoryForm
									.get('titleControl')!
									.hasError('pattern') && categoryForm.touched
							"
							>Title can only contain letters.</mat-error
						>
					</mat-form-field>
				</div>
				<div class="upload-display-container">
					<div class="upload-display-item">
						<label>Background image</label>
						<app-upload-file
							controlName="backgroundControl"
							*ngIf="editMode"
							[form]="categoryForm"
							runMode="base64"
							><div class="optional-label">
								Choose your background
							</div></app-upload-file
						>
						<img
							*ngIf="
								categoryForm.controls['backgroundControl'].valid
							"
							[src]="categoryForm.get('backgroundControl')!.value"
						/>
						<span
							class="img-placeholder"
							*ngIf="
								!categoryForm.controls['backgroundControl']
									.valid
							"
							>Choose an image</span
						>
					</div>

					<div class="upload-display-item">
						<label>Icon</label>
						<app-upload-file
							[form]="categoryForm"
							controlName="iconControl"
							message="Choose your icon"
							*ngIf="editMode"
							runMode="base64"
						>
							<div class="optional-label">
								Choose your icon
							</div></app-upload-file
						>
						<img
							*ngIf="categoryForm.controls['iconControl'].valid"
							[src]="categoryForm.get('iconControl')!.value"
						/>
						<span
							class="img-placeholder"
							*ngIf="!categoryForm.controls['iconControl'].valid"
							>Choose an image</span
						>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
