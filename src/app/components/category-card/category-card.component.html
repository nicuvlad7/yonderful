<div class="card" style="margin: auto">
  <div class="cat-Action">
    <button
      class="button-cat"
      (click)="onEditClick()"
      [ngClass]="{ editEnabled: editMode === true }"
    >
      Edit
    </button>
    <button class="button-cat" [ngClass]="{ editEnabled: editMode === true }">
      Delete
    </button>
  </div>

  <div class="segment">
    <div class="centered-segment">
      <mat-form-field appearance="fill">
        <mat-label> Title. </mat-label>
        <input
          matInput
          [(ngModel)]="title"
          [(ngModel)]="categoryCard.title"
          [readonly]="canMakeChanges ? null : true"
        />
      </mat-form-field>
    </div>
  </div>

  <div class="segment">
    <div class="centered-segment">
      <app-upload-file
        (onUpload)="onChangeBackground($event)"
        [editEnabled]="editMode"
      ></app-upload-file>
      <div style="font-size: large">Background image.</div>
    </div>
  </div>

  <div class="segment">
    <img
      [src]="
        backgroundImg ||
        'https://post.medicalnewstoday.com/wp-content/uploads/sites/3/2020/02/322868_1100-800x825.jpg'
      "
      class="bgImg centered-segment"
    />
  </div>

  <div class="segment">
    <div class="centered-segment">
      <app-upload-file (onUpload)="onChangeIcon($event)" [editEnabled]="editMode"></app-upload-file>
      <div style="font-size: large">Category icon.</div>
    </div>
  </div>
  <div class="segment" style="margin-bottom: 15px;">
    <img
      [src]="
        iconImg ||
        'https://post.medicalnewstoday.com/wp-content/uploads/sites/3/2020/02/322868_1100-800x825.jpg'
      "
      class="icon centered-segment"
    />
  </div>
  <div style="height: 20px;"></div>
</div>
