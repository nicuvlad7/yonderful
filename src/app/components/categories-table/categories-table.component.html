<div>{{categoriesToShowArray[0].title}}</div>

<table mat-table [dataSource]="categoriesToShowArray" class="mat-elevation-z8">
    
    <ng-container matColumnDef="Icon">
      <th mat-header-cell *matHeaderCellDef> Icon </th>
      <td mat-cell *matCellDef="let element"> <img class="tableIcon" [src]="element.icon ? element.icon : 'assets/img/default.png'" alt=""> </td>
    </ng-container>
    
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td class="tableTitle" mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell  *matHeaderCellDef > Actions </th>
      <td mat-cell *matCellDef="let row" >
        <button mat-button ><mat-icon>visibility</mat-icon></button>
        <button mat-button ><mat-icon>edit</mat-icon></button>
        <button mat-button ><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
